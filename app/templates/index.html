<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background-color:rgb(255, 175, 55);">
<center><h1 style="background:darkcyan; color:white; padding:10px 20px;">Restaurant Recommendation System</h1></center>
<center>
    <h3>Confused about what to eat? Where to eat? All are having different preferences.<br/>
        Come and tell me your mood, I will recommend who will be good for your food</h3>
    <br/><br/>
    <div class="container">
        <form method="POST" id="form">
            <div class="form-group">
                <label style="color:white;font-size:30px;" for="input_cuisines">Input your cuisine preferences:</label>
                <br/>
                <input style="width: 40%;height: 40px;" type="text" name="input_cuisines" required><br/><br/>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label style="color:white;font-size:30px;" for="user_location">Input your Location:</label> <br/>
                    <input style="width: 40%;height: 40px;" type="text" name="user_location" required><br/><br/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Recommend</button>
                </div>
            </div>
        </form>
    </div>
</center>

</body>

</html>
